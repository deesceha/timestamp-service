<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SiteMesh example: <sitemesh:write property='title'>Title goes here</sitemesh:write></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="sitemesh/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="sitemesh/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    
    <link href="sitemesh/bootstrap_bidea.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="sitemesh/bootstrap/assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="sitemesh/bootstrap/assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="sitemesh/bootstrap/assets/ico/apple-touch-icon-72-precomposed.png">

    <sitemesh:write property='head'/>
   </head>
  <body>

    <script src="sitemesh/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="sitemesh/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="sitemesh/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="sitemesh/bootstrap/assets/js/bootstrap-collapse.js"></script>
